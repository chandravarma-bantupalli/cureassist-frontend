<app-home-page></app-home-page>
<div class="profile-view">
  <mat-card class="profile-card" *ngFor="let doctor of viewprofiledata">
    <div class="imagecontainer">
      <img src="../../../assets/icon.jpg" alt="doctor image">
    </div>
    <div class="details-container">
      <mat-card-header>
        <mat-card-title>Dr.&nbsp;{{doctor.doctorFirstName}}&nbsp;{{doctor.doctorLastName}}
        </mat-card-title>
        <mat-card-subtitle>
          <h3>Experience:</h3>{{doctor.doctorExperience}}years
        </mat-card-subtitle>
        <mat-card-subtitle>
          <h3>Specialization:</h3>{{doctor.doctorSpecialization}}
        </mat-card-subtitle>
        <mat-card-subtitle>
          <h3>City:</h3>{{doctor.doctorCity}}
        </mat-card-subtitle>
      </mat-card-header>
    </div>
    <hr>
    <mat-accordion>
      <mat-expansion-panel [class.mat-expansion-panel]="false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <button mat-raised-button color="primary">Book Appointment</button>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date"
              [(ngModel)]="bookdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field><br>
          <div *ngFor="let time of doctor.doctorSlots">
            <button mat-raised-button color="primary"
              (click)="openDialog(time.slotStartTime,time.slotEndTime)">From :
              {{time.slotStartTime}} To : {{time.slotEndTime}}</button>&nbsp;
            &nbsp;
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
</div>
{{bookdate|json}}
