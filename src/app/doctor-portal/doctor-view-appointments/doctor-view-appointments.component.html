<app-doctor-header></app-doctor-header>

<div *ngFor="let patient of patients">
  <mat-card>
    <mat-card-subtitle>
      Patient Details
    </mat-card-subtitle>
    <mat-card-content>
      <h4> Patient Name: </h4>
      <h5> Patient Phone Number: </h5>
      <h5> </h5>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="openPrescriptionDialog()"> Add Prescription </button>
    </mat-card-actions>
  </mat-card>
</div>
