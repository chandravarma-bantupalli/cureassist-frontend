<app-doctor-header></app-doctor-header>
<div class="current-appointments">
        <div *ngFor="let slot of timeSlots">
          <mat-card>
            <mat-card-subtitle class="time-slot">
              <div>
                <h4> {{ slot.slotStartTime }} </h4>
                <h4> {{ slot.slotEndTime }} </h4>
              </div>
              <div>
                <h3> {{ slot.slotCapacity }} has occupied this slot. </h3>
              </div>
            </mat-card-subtitle>
            <mat-card-content>
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                      <mat-panel-title>
                        Patients Details
                      </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
              </mat-accordion>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
