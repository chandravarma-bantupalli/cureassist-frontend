<app-diagnostic-center-header class="app-header sticky"></app-diagnostic-center-header>

<!-- <p>diagnostic-center-profile works!</p> -->

<div class="profile-details">
  <mat-card>
    <mat-card-title>
      <h3> Basic Details </h3>
    </mat-card-title>
    <mat-card-content>
      <h5> Name: </h5>
      <h5> Email: </h5>
      <h5> Phone: </h5>
      <h5> City: </h5>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>
      <h4> Complete Address </h4>
    </mat-card-title>
    <mat-card-content>
      <h5> Address: </h5>
      <h5> Pincode: </h5>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>
      <h4> Advanced Details </h4>
    </mat-card-title>
    <mat-card-content>
      <h5> Registration Number: </h5>
      <h5> Tests Conducted: </h5>
    </mat-card-content>
  </mat-card>
</div>

<div class="profile-options">
  <button mat-stroked-button color="primary" (click)="goToManageSlots()"> View Time Slots </button>
  <button mat-stroked-button color="primary" (click)="goToUpdateProfile()"> Update Profile </button>
</div>
